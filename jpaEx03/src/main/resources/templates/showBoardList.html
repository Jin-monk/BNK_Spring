<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Show Board List</h1>
	<hr>
	
	<table border="1">
		<thead>
			<tr>	
				<td>번호</td>
				<td>제목</td>
				<td>내용</td>
				<td>작성자</td>
			</tr>
		</thead>
		<tbody>
			<tr th:each=" b : ${bList}">
				<td th:text="${b.bdNo} "></td>
				<td th:text="${b.title} "></td>
				<td th:text="${b.content }"></td>
				<td th:text="${b.writerId }"></td>
			</tr>
		</tbody>
	</table>
	<a href="/">홈으로</a>
</body>
</html>
